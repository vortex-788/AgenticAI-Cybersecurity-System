<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgenticAI Cybersecurity System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .alert-item {
            background: #f5f5f5;
            padding: 15px;
            border-left: 4px solid #667eea;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .alert-item strong {
            color: #667eea;
        }

        .status {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .audit-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .audit-table thead {
            background: #667eea;
            color: white;
        }

        .audit-table th,
        .audit-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .audit-table tbody tr:hover {
            background: #f5f5f5;
        }

        .score {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .score.high {
            background: #ffcccc;
            color: #cc0000;
        }

        .score.medium {
            background: #ffffcc;
            color: #ff9900;
        }

        .score.low {
            background: #ccffcc;
            color: #009900;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-box .number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-box .label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .action-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
            margin: 2px;
        }

        .action-badge.block {
            background: #ffcccc;
            color: #cc0000;
        }

        .action-badge.incident {
            background: #fff3cd;
            color: #856404;
        }

        .action-badge.isolate {
            background: #f8d7da;
            color: #721c24;
        }

        .action-badge.analysis {
            background: #d1ecf1;
            color: #0c5460;
        }

        .action-badge.noop {
            background: #e2e3e5;
            color: #383d41;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            color: #999;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            width: auto;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .refresh-btn:hover {
            background: #764ba2;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è AgenticAI Cybersecurity System</h1>
            <p class="subtitle">Intelligent Alert Detection & Response</p>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-box">
                <div class="number" id="totalAlerts">0</div>
                <div class="label">Total Alerts</div>
            </div>
            <div class="stat-box">
                <div class="number" id="highRiskCount">0</div>
                <div class="label">High Risk Alerts</div>
            </div>
            <div class="stat-box">
                <div class="number" id="actionsCount">0</div>
                <div class="label">Actions Taken</div>
            </div>
            <div class="stat-box">
                <div class="number" id="systemStatus">Online</div>
                <div class="label">System Status</div>
            </div>
        </div>

        <div class="main-grid">
            <!-- Alert Injection Card -->
            <div class="card">
                <h2>üì® Inject Alert</h2>
                <form id="alertForm">
                    <div class="form-group">
                        <label for="alertSource">Alert Source</label>
                        <select id="alertSource" required>
                            <option value="">Select Source</option>
                            <option value="ids">IDS System</option>
                            <option value="endpoint">Endpoint Detection</option>
                            <option value="network">Network Monitor</option>
                            <option value="osint">OSINT Feed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="alertIP">IP Address</label>
                        <input type="text" id="alertIP" placeholder="e.g., 192.168.1.100" required>
                    </div>

                    <div class="form-group">
                        <label for="alertDomain">Domain (Optional)</label>
                        <input type="text" id="alertDomain" placeholder="e.g., example.com">
                    </div>

                    <div class="form-group">
                        <label for="alertHostname">Hostname</label>
                        <input type="text" id="alertHostname" placeholder="e.g., user-workstation-01" required>
                    </div>

                    <div class="form-group">
                        <label for="alertCmdline">Command Line (Optional)</label>
                        <input type="text" id="alertCmdline" placeholder="e.g., powershell -enc ...">
                    </div>

                    <div class="form-group">
                        <label for="alertPort">Port (Optional)</label>
                        <input type="number" id="alertPort" placeholder="e.g., 22">
                    </div>

                    <div class="form-group">
                        <label for="alertFileHash">File Hash (Optional)</label>
                        <input type="text" id="alertFileHash" placeholder="e.g., abc123deadbeef">
                    </div>

                    <div id="alertStatus"></div>
                    <button type="submit" id="submitBtn">üöÄ Inject Alert</button>
                </form>
            </div>

            <!-- System Status Card -->
            <div class="card">
                <h2>‚öôÔ∏è System Status</h2>
                <div id="systemInfo">
                    <p style="color: #999; padding: 20px; text-align: center;">Loading system information...</p>
                </div>
                <button class="refresh-btn" id="refreshSystemBtn">üîÑ Refresh Status</button>
                <button class="refresh-btn" id="refreshAuditBtn">üîÑ Refresh Audit</button>
            </div>
        </div>

        <!-- Audit Log Card -->
        <div class="card full-width">
            <h2>üìã Audit Log</h2>
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('audit')">Recent Activity</button>
                <button class="tab-btn" onclick="switchTab('analysis')">High Risk Alerts</button>
            </div>

            <div id="audit" class="tab-content active">
                <div id="auditLog"></div>
            </div>

            <div id="analysis" class="tab-content">
                <div id="analysisLog"></div>
            </div>
        </div>
    </div>

    <script>
        // Mock data for demo (no backend needed)
        const DEMO_MODE = false;
        const API_BASE = '';

        let mockAlerts = [
            { id: 1, event_id: 'a-1733285001', timestamp: Date.now() / 1000 - 3600, action: 'BLOCK_IP_TEMP', score: 0.95, rationale: 'Ransomware detected: encryption.exe targeting finance-db' },
            { id: 2, event_id: 'a-1733285002', timestamp: Date.now() / 1000 - 7200, action: 'COLLECT_FOR_ANALYSIS', score: 0.45, rationale: 'Suspicious C2 communication pattern' },
            { id: 3, event_id: 'a-1733285003', timestamp: Date.now() / 1000 - 10800, action: 'NOOP', score: 0.05, rationale: 'Normal HTTPS traffic on port 443' },
            { id: 4, event_id: 'a-1733285004', timestamp: Date.now() / 1000 - 14400, action: 'CREATE_INCIDENT', score: 0.78, rationale: 'Multiple failed login attempts from external IP' },
            { id: 5, event_id: 'a-1733285005', timestamp: Date.now() / 1000 - 18000, action: 'ISOLATE_HOST_REQUEST', score: 0.88, rationale: 'Malware hash detected on endpoint' }
        ];

        // Switch tabs
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Fetch audit logs (using mock data)
        async function fetchAuditLogs() {
            try {
                const data = DEMO_MODE ? mockAlerts : await (await fetch(`${API_BASE}/audit?limit=50`)).json();

                let auditHtml = '<table class="audit-table"><thead><tr><th>Event ID</th><th>Timestamp</th><th>Action</th><th>Score</th><th>Rationale</th></tr></thead><tbody>';
                let highRisk = 0;
                let totalAlerts = 0;

                if (Array.isArray(data) && data.length > 0) {
                    data.forEach(row => {
                        totalAlerts++;
                        const score = parseFloat(row.score) || 0;
                        if (score > 0.7) highRisk++;

                        const scoreClass = score > 0.7 ? 'high' : score > 0.4 ? 'medium' : 'low';
                        const actionBadge = `<span class="action-badge ${getActionClass(row.action)}">${row.action}</span>`;

                        auditHtml += `<tr>
                            <td>${row.event_id}</td>
                            <td>${new Date(row.timestamp * 1000).toLocaleString()}</td>
                            <td>${actionBadge}</td>
                            <td><span class="score ${scoreClass}">${score.toFixed(2)}</span></td>
                            <td>${row.rationale || 'N/A'}</td>
                        </tr>`;
                    });
                }

                auditHtml += '</tbody></table>';
                document.getElementById('auditLog').innerHTML = auditHtml || '<p style="text-align: center; color: #999;">No audit logs yet</p>';

                // Update stats
                document.getElementById('totalAlerts').textContent = totalAlerts;
                document.getElementById('highRiskCount').textContent = highRisk;
                document.getElementById('actionsCount').textContent = totalAlerts;
            } catch (error) {
                document.getElementById('auditLog').innerHTML = `<div class="status error">Error loading audit logs: ${error.message}</div>`;
            }
        }

        function getActionClass(action) {
            const actionMap = {
                'BLOCK_IP_TEMP': 'block',
                'CREATE_INCIDENT': 'incident',
                'ISOLATE_HOST_REQUEST': 'isolate',
                'COLLECT_FOR_ANALYSIS': 'analysis',
                'NOOP': 'noop'
            };
            return actionMap[action] || 'noop';
        }

        // Update system status
        async function updateSystemStatus() {
            const status = DEMO_MODE ? 'Demo Mode' : 'Online';

            const systemInfo = `
                <div class="status ${DEMO_MODE ? 'info' : 'success'}">
                    ${DEMO_MODE ? 'üé≠' : '‚úì'} System Status: <strong>${status}</strong>
                </div>
                <p><strong>Mode:</strong> ${DEMO_MODE ? 'Standalone Demo (No Backend)' : 'Live'}</p>
                <p><strong>Frontend:</strong> Vercel Deployment</p>
                <p><strong>Last Updated:</strong> ${new Date().toLocaleTimeString()}</p>
            `;

            document.getElementById('systemInfo').innerHTML = systemInfo;
            document.getElementById('systemStatus').textContent = status;
        }

        // Submit alert form
        document.getElementById('alertForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const statusDiv = document.getElementById('alertStatus');
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Processing...';

            // Simulate processing
            setTimeout(() => {
                if (DEMO_MODE) {
                    const eventId = `a-${Date.now()}`;
                    const score = Math.random();
                    const actions = ['NOOP', 'COLLECT_FOR_ANALYSIS', 'CREATE_INCIDENT', 'BLOCK_IP_TEMP'];
                    const action = score > 0.7 ? 'BLOCK_IP_TEMP' : score > 0.4 ? 'COLLECT_FOR_ANALYSIS' : 'NOOP';

                    mockAlerts.unshift({
                        id: mockAlerts.length + 1,
                        event_id: eventId,
                        timestamp: Date.now() / 1000,
                        action: action,
                        score: score,
                        rationale: `Demo alert processed: ${document.getElementById('alertHostname').value}`
                    });

                    statusDiv.innerHTML = `<div class="status success">‚úì Alert processed! Event ID: <strong>${eventId}</strong><br>Risk Score: ${score.toFixed(2)} | Action: ${action}</div>`;
                    document.getElementById('alertForm').reset();
                    fetchAuditLogs();
                } else {
                    statusDiv.innerHTML = `<div class="status error">‚úó Backend not connected in production mode</div>`;
                }

                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }, 1500);
        });

        // Event listeners
        document.getElementById('refreshSystemBtn').addEventListener('click', updateSystemStatus);
        document.getElementById('refreshAuditBtn').addEventListener('click', fetchAuditLogs);

        // Initialize
        window.addEventListener('load', () => {
            updateSystemStatus();
            fetchAuditLogs();
        });
    </script>
</body>

</html>
